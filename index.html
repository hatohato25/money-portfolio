        <script type="module">
            let portfolioData = [];

            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalLoader = document.getElementById('modal-loader');
            const modalResult = document.getElementById('modal-result');

            const currencyFormatter = new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY', minimumFractionDigits: 0, maximumFractionDigits: 0, });
            const chartColors = [ '#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#6366f1', '#14b8a6', '#f97316', '#d946ef' ];
            
            /**
             * Gemini APIを呼び出し、ポートフォリオの分析を依頼します。
             * @param {string} portfolioJSON - ポートフォリオデータをJSON形式の文字列で渡します。
             * @returns {Promise<string>} AIによる分析結果の文字列を返します。
             */
            async function callGeminiAPI(portfolioJSON) {
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const systemPrompt = "あなたは、知識豊富で親切なファイナンシャル・アシスタントです。ユーザーの資産ポートフォリオに関する専門的な分析と最新の知識を提供します。回答は常にmarkdown形式で、グラフィカルに読みやすく構成してください。";
                const userQuery = `以下のJSONデータは私の資産ポートフォリオです。このポートフォリオを詳細に分析し、考慮すべき潜在的なリスク、ポートフォリオの強みと弱みを把握したうえで、さらなる攻めの一手を提案してください。\n\n\`\`\`json\n${portfolioJSON}\n\`\`\``;
                const payload = { contents: [{ parts: [{ text: userQuery }] }], systemInstruction: { parts: [{ text: systemPrompt }] }, };
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    return text || "AIからの有効な回答を得られませんでした。";
                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    return `分析中にエラーが発生しました: ${error.message}`;
                }
            }
            
            /**
             * ページにライトモードまたはダークモードのテーマを適用します。
             * @param {boolean} isDark - ダークモードを適用する場合はtrue、ライトモードの場合はfalse。
             */
            function applyTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    darkModeToggle.checked = true;
                    localStorage.setItem('theme', 'dark');
                    Chart.defaults.color = '#cbd5e1';
                    Chart.defaults.borderColor = '#334155';
                } else {
                    document.documentElement.classList.remove('dark');
                    darkModeToggle.checked = false;
                    localStorage.setItem('theme', 'light');
                    Chart.defaults.color = '#334155';
                    Chart.defaults.borderColor = '#cbd5e1';
                }
                // グラフを再描画するためにrenderを呼び出す
                setTimeout(render, 0);
            }

            /**
             * `portfolioData`に基づいて、ポートフォリオ全体のUIを最初から再描画します。
             */
            function render() {
                Object.values(chartInstances).forEach(chart => chart.destroy());
                chartInstances = {};
                portfolioContainer.innerHTML = '';
                
                const groupedData = getGroupedData();
                const orderedCategories = Object.keys(categoriesConfig).filter(key => groupedData[key] && groupedData[key].length > 0);

                orderedCategories.forEach(categoryName => {
                    const items = groupedData[categoryName];
                    const categoryTotal = items.reduce((sum, item) => sum + (item.amount || 0), 0);
                    const accordion = createAccordion(categoryName, categoryTotal, items);
                    portfolioContainer.appendChild(accordion);
                });

                updateTotalsAndCharts();
                restoreAccordionState();
            }

             * 総資産額とすべてのチャートを最新のデータで更新します。
             */

                const groupedData = getGroupedData();
                let totalAssets = 0;

                for (const categoryName in categoriesConfig) {
                    const header = document.querySelector(`.accordion-header[data-category-name="${categoryName}"]`);
                    if (header) {
                        const items = (groupedData[categoryName] || []).filter(item => item.category !== '未設定');
                        const categoryTotal = items.reduce((sum, item) => sum + (item.amount || 0), 0);
                        totalAssets += categoryTotal;
                        if (categoryName !== '未設定') {
                            header.querySelector('.category-total').textContent = currencyFormatter.format(categoryTotal);
                        }
                    }
                }

                totalAssetsEl.textContent = currencyFormatter.format(totalAssets);
                
                if (chartInstances.pie) chartInstances.pie.destroy();
                if (chartInstances.ranking) chartInstances.ranking.destroy();
                renderOverviewCharts(groupedData);

                openAccordions.forEach(categoryName => {
                    if (categoryName !== '未設定') {
                        const items = groupedData[categoryName];
                        renderSubCategoryChart(categoryName, items);
                        renderSubCategoryBarChart(categoryName, items);
                    }
                });
            }
            
            /**
             * `portfolioData`をカテゴリーごとにグループ化します。
             * @returns {Object.<string, Array<Object>>} カテゴリー名をキーとし、そのカテゴリーに属する項目の配列を値とするオブジェクト。
             */
            const getGroupedData = () => portfolioData.reduce((acc, item, index) => {
                const key = item.category;
                if (!acc[key]) acc[key] = [];
                item.originalIndex = index;
                acc[key].push(item);
                return acc;
            }, {});

            /**
             * 再描画後にアコーディオンの開閉状態を復元します。
             */
            function restoreAccordionState() {
                document.querySelectorAll('.accordion-header').forEach(header => {
                    const categoryName = header.dataset.categoryName;
                    if (openAccordions.has(categoryName)) {
                        const content = header.nextElementSibling;
                        const svg = header.querySelector('svg');
                        content.style.maxHeight = content.scrollHeight + "px";
                        svg.classList.add('rotate-180');
                    }
                });
            }
            
            /**
             * 概要チャート（円グラフとランキング）を描画します。
             * @param {Object.<string, Array<Object>>} groupedData - カテゴリー別にグループ化されたポートフォリオデータ。
             */
            function renderOverviewCharts(groupedData) {
                // --- Pie Chart (資産カテゴリー別割合) ---
                const pieContainer = document.getElementById('total-pie-chart-container');
                if(!pieContainer) return;

                const filteredGroupData = Object.keys(groupedData).filter(key => key !== '未設定').reduce((obj, key) => { obj[key] = groupedData[key]; return obj; }, {});
                const pieLabels = Object.keys(filteredGroupData).filter(key => filteredGroupData[key] && filteredGroupData[key].length > 0 && filteredGroupData[key].some(item => item.amount > 0));
                const pieData = pieLabels.map(label => filteredGroupData[label].reduce((sum, item) => sum + (item.amount || 0), 0));
                
                if (pieData.length > 0) {
                    pieContainer.innerHTML = `<canvas id="total-pie-chart"></canvas>`;
                    const pieCtx = document.getElementById('total-pie-chart').getContext('2d');
                    chartInstances.pie = new Chart(pieCtx, { 
                        type: 'pie', 
                        data: { labels: pieLabels, datasets: [{ data: pieData, backgroundColor: chartColors, borderWidth: 2 }] }, 
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: (c) => `${c.label}: ${currencyFormatter.format(c.raw)}` } } } 
                        } 
                    });
                } else {
                    pieContainer.innerHTML = `<p class="text-center h-full flex items-center justify-center" style="color: var(--text-subtle);">データがありません</p>`;
                }

                // --- Ranking Bar Chart (小カテゴリー別 金額ランキング) ---
                const rankingContainer = document.getElementById('detail-category-ranking-chart-container');
                if(!rankingContainer) return;

                const detailCategoryTotals = portfolioData
                    .filter(item => item.detailCategory && item.amount > 0)
                    .reduce((acc, item) => {
                        const key = item.detailCategory;
                        acc[key] = (acc[key] || 0) + item.amount;
                        return acc;
                    }, {});

                const sortedData = Object.entries(detailCategoryTotals)
                    .sort(([, a], [, b]) => b - a)
                    .slice(0, 10); // 上位10件

                const rankingLabels = sortedData.map(([label]) => label).reverse();
                const rankingData = sortedData.map(([, amount]) => amount).reverse();

                if (rankingData.length > 0) {
                    rankingContainer.innerHTML = `<canvas id="detail-category-ranking-chart"></canvas>`;
                    const rankingCtx = document.getElementById('detail-category-ranking-chart').getContext('2d');
                    chartInstances.ranking = new Chart(rankingCtx, {
                        type: 'bar',
                        data: {
                            labels: rankingLabels,
                            datasets: [{
                                label: '金額',
                                data: rankingData,
                                backgroundColor: chartColors,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            indexAxis: 'y', // 横棒グラフ
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: { callbacks: { label: (c) => `${c.label}: ${currencyFormatter.format(c.raw)}` } }
                            },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    ticks: { callback: (v) => { if (v >= 10000) return `¥${Math.floor(v / 10000)}万`; return `¥${v}`; } }
                                }
                            }
                        }
                    });
                } else {
                    rankingContainer.innerHTML = `<p class="text-center h-full flex items-center justify-center" style="color: var(--text-subtle);">ランキングデータを表示するには、小カテゴリーと金額を入力してください</p>`;
                }
            }

            /**
             * 特定のカテゴリー内のサブカテゴリー別円グラフを描画します。
             * @param {string} categoryName - メインカテゴリーの名前。
             * @param {Array<Object>} items - そのカテゴリーに属するポートフォリオ項目の配列。
             */
            function renderSubCategoryChart(categoryName, items) {
                const chartCanvasId = `chart-${(categoryName || '').replace(/\s/g, '')}`;
                const chartContainer = document.getElementById(chartCanvasId)?.parentElement;
                if (!chartContainer) return;
                if (chartInstances[chartCanvasId]) chartInstances[chartCanvasId].destroy();
                const subCategoryData = (items || []).reduce((acc, item) => { if(item.amount > 0) acc[item.subCategory || '未分類'] = (acc[item.subCategory || '未分類'] || 0) + (item.amount || 0); return acc; }, {});
                const labels = Object.keys(subCategoryData);
                const data = Object.values(subCategoryData);

                if(data.length > 0) {
                    chartContainer.innerHTML = `<canvas id="${chartCanvasId}"></canvas>`;
                    const ctx = document.getElementById(chartCanvasId).getContext('2d');
                    chartInstances[chartCanvasId] = new Chart(ctx, { type: 'pie', data: { labels, datasets: [{ data, backgroundColor: chartColors, borderWidth: 2 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, tooltip: { callbacks: { label: (c) => `${c.label}: ${currencyFormatter.format(c.raw)}` } } } } });
                } else {
                    chartContainer.innerHTML = `<p class="text-center h-full flex items-center justify-center" style="color: var(--text-subtle);">データがありません</p>`;
                }
            }

            /**
             * 特定のカテゴリー内のサブカテゴリー別棒グラフを描画します。
             * @param {string} categoryName - メインカテゴリーの名前。
             * @param {Array<Object>} items - そのカテゴリーに属するポートフォリオ項目の配列。
             */
            function renderSubCategoryBarChart(categoryName, items) {
                const chartCanvasId = `chart-${(categoryName || '').replace(/\s/g, '')}-bar`;
                const chartContainer = document.getElementById(chartCanvasId)?.parentElement;
                if (!chartContainer) return;
                if (chartInstances[chartCanvasId]) chartInstances[chartCanvasId].destroy();
                const subCategoryData = (items || []).reduce((acc, item) => { if(item.amount > 0) acc[item.subCategory || '未分類'] = (acc[item.subCategory || '未分類'] || 0) + (item.amount || 0); return acc; }, {});
                const labels = Object.keys(subCategoryData);
                const data = Object.values(subCategoryData);
                if(data.length > 0) {
                    chartContainer.innerHTML = `<canvas id="${chartCanvasId}"></canvas>`;
                    const ctx = document.getElementById(chartCanvasId).getContext('2d');
                    chartInstances[chartCanvasId] = new Chart(ctx, { type: 'bar', data: { labels, datasets: [{ label: '合計額', data, backgroundColor: chartColors, borderWidth: 1 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${currencyFormatter.format(c.raw)}` } } }, scales: { y: { beginAtZero: true, ticks: { callback: (v) => { if (v >= 10000) return `¥${Math.floor(v/10000)}万`; return `¥${v}`; } } } } } });
                } else {
                    chartContainer.innerHTML = `<p class="text-center h-full flex items-center justify-center" style="color: var(--text-subtle);">データがありません</p>`;
                }
            }

            /**
             * 1つのメインカテゴリーに対応するアコーディオンのHTML要素を生成します。
             * @param {string} categoryName - カテゴリー名。
             * @param {number} categoryTotal - カテゴリーの合計金額。
             * @param {Array<Object>} items - カテゴリーに属する項目の配列。
             * @returns {HTMLElement} 生成されたアコーディオンのdiv要素。
             */
            function createAccordion(categoryName, categoryTotal, items) {
                const accordionWrapper = document.createElement('div');
                accordionWrapper.className = 'card rounded-xl shadow-md overflow-hidden';
                const chartCanvasId = `chart-${categoryName.replace(/\s/g, '')}`;
                const isUncategorized = categoryName === '未設定';

                accordionWrapper.innerHTML = `
                    <div class="accordion-header p-4 cursor-pointer flex justify-between items-center transition" data-category-name="${categoryName}">
                        <div><h3 class="font-semibold text-lg ${isUncategorized ? 'text-slate-500' : ''}">${categoryName}</h3></div>
                        <div class="flex items-center">
                            <span class="category-total font-bold text-lg mr-4" style="color: var(--text-main);">${isUncategorized ? '' : currencyFormatter.format(categoryTotal)}</span>
                            <svg class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                    <div class="accordion-content" style="border-top: 1px solid var(--border-main);">
                        <div class="p-4 grid grid-cols-1 lg:grid-cols-2 gap-8 ${isUncategorized ? 'hidden' : ''}">
                            <div><h4 class="font-semibold text-center mb-2">中カテゴリー別割合</h4><div class="relative h-64"><canvas id="${chartCanvasId}"></canvas></div></div>
                            <div><h4 class="font-semibold text-center mb-2">中カテゴリー別合計</h4><div class="relative h-64"><canvas id="${chartCanvasId}-bar"></canvas></div></div>
                        </div>
                        <div class="p-4 overflow-x-auto">
                            <table class="w-full text-left min-w-[600px]">
                                <thead style="border-bottom: 1px solid var(--border-main);"><tr>
                                    <th class="py-2 px-2 font-medium text-sm w-3/12">大カテゴリー</th><th class="py-2 px-2 font-medium text-sm w-3/12">中カテゴリー</th>
                                    <th class="py-2 px-2 font-medium text-sm w-3/12">小カテゴリー</th><th class="py-2 px-2 font-medium text-sm w-2/12 text-right">金額</th><th class="py-2 px-2 font-medium text-sm w-1/12"></th>
                                </tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="p-4 ${isUncategorized ? 'hidden' : ''}" style="border-top: 1px solid var(--border-main); background-color: color-mix(in srgb, var(--bg-card) 50%, transparent);">
                            <button class="add-row-btn font-semibold transition text-sm flex items-center" style="color: var(--accent-color);" data-category="${categoryName}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                この項目にレコードを追加
                            </button>
                        </div>
                    </div>`;
                const tbody = accordionWrapper.querySelector('tbody');
                items.forEach(item => tbody.appendChild(createTableRow(item)));
                return accordionWrapper;
            }

            /**
             * 1つのポートフォリオ項目に対応するテーブル行のHTML要素を生成します。
             * @param {Object} item - ポートフォリオ項目のオブジェクト。
             * @returns {HTMLTableRowElement} 生成されたテーブルのtr要素。
             */
            function createTableRow(item) {
                const tr = document.createElement('tr');
                tr.style.borderBottom = '1px solid var(--border-main)';
                tr.className = 'last:border-b-0';
                tr.dataset.index = item.originalIndex;
                const tdCategory = document.createElement('td');
                tdCategory.className = 'py-3 px-2';
                let categoryOptions;
                if (item._isEditable && item.category === '未設定') {
                    const usedCategories = new Set(portfolioData.filter(p => p.originalIndex !== item.originalIndex && p.category !== '未設定').map(p => p.category));
                    const allPossibleCategories = Object.keys(categoriesConfig).filter(c => c !== '未設定');
                    const availableOptions = allPossibleCategories.filter(c => !usedCategories.has(c));
                    categoryOptions = ['未設定', ...availableOptions];
                } else {
                    categoryOptions = Object.keys(categoriesConfig);
                }
                const categorySelect = createSelect(categoryOptions, item.category, 'category');
                if (!item._isEditable) { categorySelect.disabled = true; }
                tdCategory.appendChild(categorySelect);
                const tdSubCategory = document.createElement('td');
                tdSubCategory.className = 'py-3 px-2';
                tdSubCategory.appendChild(createSelect(Object.keys(categoriesConfig[item.category] || {}), item.subCategory, 'subCategory'));
                const tdDetailCategory = document.createElement('td');
                tdDetailCategory.className = 'py-3 px-2';
                const detailOptions = (categoriesConfig[item.category] && categoriesConfig[item.category][item.subCategory]) || [];
                if (detailOptions && detailOptions.length > 0) {
                    tdDetailCategory.appendChild(createSelect(detailOptions, item.detailCategory, 'detailCategory'));
                } else {
                    tdDetailCategory.innerHTML = `<span class="text-slate-500">N/A</span>`;
                }
                const tdAmount = document.createElement('td');
                tdAmount.className = 'py-3 px-2 text-right';
                const amountInput = document.createElement('input');
                amountInput.type = 'number';
                amountInput.className = 'w-full p-1.5 border rounded-md text-right focus:ring-2 focus:outline-none';
                amountInput.placeholder = '金額'; amountInput.value = item.amount || ''; amountInput.dataset.field = 'amount';
                amountInput.style.backgroundColor = 'var(--bg-input)'; amountInput.style.borderColor = 'var(--border-input)'; amountInput.style.color = 'var(--text-main)';
                amountInput.onfocus = () => amountInput.style.borderColor = 'var(--border-focus)'; amountInput.onblur = () => amountInput.style.borderColor = 'var(--border-input)';
                tdAmount.appendChild(amountInput);
                const tdDelete = document.createElement('td');
                tdDelete.className = 'py-3 px-2 text-center';
                tdDelete.innerHTML = `<button class="delete-row-btn text-slate-400 hover:text-red-500 transition"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>`;
                tr.append(tdCategory, tdSubCategory, tdDetailCategory, tdAmount, tdDelete);
                return tr;
            }

            /**
             * ドロップダウン（select）のHTML要素を生成します。
             * @param {Array<string>} options - ドロップダウンの選択肢の配列。
             * @param {string} selectedValue - 事前に選択されている値。
             * @param {string} field - このselectが対応するデータのフィールド名。
             * @returns {HTMLSelectElement} 生成されたselect要素。
             */
            function createSelect(options, selectedValue, field) {
                const select = document.createElement('select');
                select.className = 'w-full p-1.5 border rounded-md focus:ring-2 focus:outline-none';
                select.dataset.field = field;
                select.style.backgroundColor = 'var(--bg-input)'; select.style.borderColor = 'var(--border-input)'; select.style.color = 'var(--text-main)';
                select.onfocus = () => select.style.borderColor = 'var(--border-focus)'; select.onblur = () => select.style.borderColor = 'var(--border-input)';
                select.innerHTML = `<option value="">選択してください</option>` + options.map(opt => `<option value="${opt}" ${opt === selectedValue ? 'selected' : ''}>${opt}</option>`).join('');
                return select;
            }

            /**
             * アコーディオンヘッダーがクリックされたときの開閉処理をハンドリングします。
             * @param {HTMLElement} header - クリックされたアコーディオンのヘッダー要素。
             */
            function handleAccordionToggle(header) {
                const content = header.nextElementSibling;
                const svg = header.querySelector('svg');
                const categoryName = header.dataset.categoryName;
                if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                    content.style.maxHeight = '0px';
                    svg.classList.remove('rotate-180');
                    openAccordions.delete(categoryName);
                } else {
                    svg.classList.add('rotate-180');
                    openAccordions.add(categoryName);
                    if (categoryName !== '未設定') {
                        const groupedData = getGroupedData();
                        renderSubCategoryChart(categoryName, groupedData[categoryName]);
                        renderSubCategoryBarChart(categoryName, groupedData[categoryName]);
                    }
                    setTimeout(() => { content.style.maxHeight = content.scrollHeight + "px"; }, 10);
                }
            }

            /**
             * `portfolioData`の各項目に最新のインデックスを再割り当てします。
             */
            function reindexPortfolioData() {
                portfolioData.forEach((item, i) => {
                    item.originalIndex = i;
                });
            }

            /**
             * 特定のカテゴリーのテーブルの内容のみを再描画します。
             * @param {string} categoryName - 再描画するテーブルが含まれるカテゴリー名。
             */
            function renderTable(categoryName) {
                const accordion = portfolioContainer.querySelector(`.accordion-header[data-category-name="${categoryName}"]`);
                if (!accordion) return;

                const tbody = accordion.nextElementSibling.querySelector('tbody');
                if (!tbody) return;

                tbody.innerHTML = '';
                
                const items = portfolioData.filter(item => item.category === categoryName);
                items.forEach(item => {
                    tbody.appendChild(createTableRow(item));
                });

                const content = accordion.nextElementSibling;
                if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            }

            /**
             * 指定されたカテゴリーに新しい空の行を追加します。
             * @param {string} category - 行を追加するカテゴリー名。
             */
            function handleAddRow(category) {
                portfolioData.push({ category, subCategory: '', detailCategory: '', amount: 0 });
                reindexPortfolioData();
                openAccordions.add(category);
                renderTable(category);
                updateTotalsAndCharts();
            }

            /**
             * 指定されたインデックスの行をデータから削除し、UIを更新します。
             * @param {number} index - 削除する`portfolioData`内の項目のインデックス。
             */
            function handleDeleteRow(index) {
                const category = portfolioData[index].category;
                portfolioData.splice(index, 1);
                reindexPortfolioData();

                const itemsLeft = portfolioData.some(item => item.category === category);

                if (itemsLeft) {
                    renderTable(category);
                } else {
                    const accordionHeader = portfolioContainer.querySelector(`.accordion-header[data-category-name="${category}"]`);
                    if (accordionHeader) {
                        accordionHeader.parentElement.remove();
                    }
                    openAccordions.delete(category);
                }
                updateTotalsAndCharts();
            }

            /**
             * テーブル内の入力フィールド（selectやinput）の変更をハンドリングします。
             * @param {number} index - 変更があった項目の`portfolioData`内でのインデックス。
             * @param {string} field - 変更されたフィールド名（例: 'category', 'amount'）。
             * @param {string|number} value - 新しい値。
             * @param {HTMLTableRowElement} tableRow - 変更があった入力フィールドを含むtr要素。
             */
            function handleInputChange(index, field, value, tableRow) {
                const item = portfolioData[index];
                if (field === 'category' && item._isEditable && value !== '未設定' && value !== '') { delete item._isEditable; }
                item[field] = value;
                if (field === 'category') {
                    item.subCategory = ''; item.detailCategory = ''; openAccordions.add(value); render(); 
                } else if (field === 'subCategory') {
                    item.detailCategory = '';
                    const newRow = createTableRow(item);
                    tableRow.cells[2].innerHTML = newRow.cells[2].innerHTML;
                    updateTotalsAndCharts();
                } else {
                    updateTotalsAndCharts();
                }
            }

            /**
             * アプリケーションを初期化し、イベントリスナーを設定します。
             */
            function init() {
                darkModeToggle.addEventListener('change', () => applyTheme(darkModeToggle.checked));
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                applyTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));
                
                portfolioContainer.addEventListener('click', (e) => {
                    const header = e.target.closest('.accordion-header'); if (header) { handleAccordionToggle(header); return; }
                    const addBtn = e.target.closest('.add-row-btn'); if (addBtn) { handleAddRow(addBtn.dataset.category); return; }
                    const deleteBtn = e.target.closest('.delete-row-btn'); if (deleteBtn) { const tr = deleteBtn.closest('tr'); if (tr) { handleDeleteRow(tr.dataset.index); } return; }
                });
                portfolioContainer.addEventListener('change', (e) => {
                    if (e.target.matches('input, select')) {
                        const tr = e.target.closest('tr');
                        if (tr) { const index = tr.dataset.index; const field = e.target.dataset.field; const value = field === 'amount' ? parseFloat(e.target.value) || 0 : e.target.value; handleInputChange(index, field, value, tr); }
                    }
                });
                addCategoryBtn.addEventListener('click', () => { portfolioData.push({ category: "未設定", subCategory: '', detailCategory: '', amount: null, _isEditable: true }); openAccordions.add("未設定"); render(); });
                
                exportBtn.addEventListener('click', () => {
                    const cleanedPortfolioData = portfolioData.map(({ _isEditable, ...rest }) => rest);
                    const dataStr = JSON.stringify({ portfolioData: cleanedPortfolioData }, null, 2);
                    const url = URL.createObjectURL(new Blob([dataStr], { type: 'application/json' }));
                    const a = document.createElement('a'); a.href = url; a.download = `portfolio_${new Date().toISOString().slice(0, 10)}.json`; a.click(); URL.revokeObjectURL(url);
                });

                importBtn.addEventListener('click', () => importFileEl.click());
                
                importFileEl.addEventListener('change', (event) => {
                    const file = event.target.files[0]; if (!file) return; const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result); let importedPortfolioData;
                            openAccordions.clear(); // 常にアコーディオンを閉じる
                            if (data && Array.isArray(data.portfolioData)) {
                                importedPortfolioData = data.portfolioData;
                            } else if (Array.isArray(data)) {
                                importedPortfolioData = data;
                            } else {
                                alert('無効なファイル形式です。'); return;
                            }
                            importedPortfolioData.forEach(item => {
                                const { category, subCategory, detailCategory } = item; if (!category || category === '未設定') return;
                                if (!categoriesConfig[category]) { categoriesConfig[category] = {}; } if (!subCategory) return;
                                if (!categoriesConfig[category][subCategory]) { categoriesConfig[category][subCategory] = detailCategory ? [] : null; } if (!detailCategory) return;
                                if (categoriesConfig[category][subCategory] === null) { categoriesConfig[category][subCategory] = []; }
                                if (Array.isArray(categoriesConfig[category][subCategory]) && !categoriesConfig[category][subCategory].includes(detailCategory)) { categoriesConfig[category][subCategory].push(detailCategory); }
                            });
                            portfolioData = importedPortfolioData; render();
                        } catch (error) { alert('ファイルの読み込みに失敗しました。'); console.error('Import Error:', error); }
                    };
                    reader.readAsText(file); event.target.value = '';
                });
                analyzePortfolioBtn.addEventListener('click', async () => {
                    aiModal.classList.remove('hidden'); setTimeout(() => aiModal.classList.remove('opacity-0'), 10); setTimeout(() => aiModal.querySelector('.modal-content').classList.remove('scale-95'), 10);
                    modalLoader.classList.remove('hidden'); modalResult.classList.add('hidden'); modalResult.innerHTML = '';
                    const cleanedPortfolioData = portfolioData.filter(item => (item.amount || 0) > 0).map(({ _isEditable, originalIndex, ...rest }) => rest);
                    if (cleanedPortfolioData.length === 0) {
                        modalResult.innerHTML = `<p>分析するデータがありません。まず資産を入力してください。</p>`;
                        modalLoader.classList.add('hidden'); modalResult.classList.remove('hidden'); return;
                    }
                    const portfolioJSON = JSON.stringify(cleanedPortfolioData, null, 2);
                    const analysis = await callGeminiAPI(portfolioJSON);
                    modalResult.innerHTML = marked.parse(analysis);
                    modalLoader.classList.add('hidden'); modalResult.classList.remove('hidden');
                });
                const closeModal = () => { aiModal.classList.add('opacity-0'); aiModal.querySelector('.modal-content').classList.add('scale-95'); setTimeout(() => aiModal.classList.add('hidden'), 300); };
                modalCloseBtn.addEventListener('click', closeModal);
                aiModal.addEventListener('click', (e) => { if (e.target === aiModal) closeModal(); });
                render();
            }
            init();
        </script>
    </body>
</html>
